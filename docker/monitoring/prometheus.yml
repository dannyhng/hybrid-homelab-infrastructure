# Prometheus configuration for Docker-based monitoring
# Adjust the static target hostnames/ports to match your docker-compose service names
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node_exporter'
    # If you run node_exporter as a docker service named 'node_exporter', use that hostname
    static_configs:
      - targets: ['node_exporter:9100']

  - job_name: 'cadvisor'
    metrics_path: /metrics
    static_configs:
      - targets: ['cadvisor:8080']

  # Example: scrape Docker daemon metrics exporter (if used)
  - job_name: 'dockerd'
    static_configs:
      - targets: ['dockerd:9323']

# Optional: scrape any additional custom exporters by name or IP
# - job_name: 'custom'
#   static_configs:
#     - targets: ['192.168.1.50:9100']

# Alerting and recording rules can be added in separate files and referenced here
rule_files: []


---
- name: Hybrid Homelab Maintenance
  hosts: all
  gather_facts: yes
  become: yes

  tasks:
    - name: Check connectivity to all infrastructure
      ping:

- name: Update Physical Compute Nodes (Ubuntu)
  hosts: compute
  become: yes
  tasks:
    - name: Update apt repo and cache
      apt:
        update_cache: yes
        force_apt_get: yes
        cache_valid_time: 3600

    - name: Upgrade all apt packages
      apt:
        upgrade: dist
        force_apt_get: yes

    - name: Check if a reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Reboot if kernel updated
      reboot:
        msg: "Rebooting due to kernel updates"
        connect_timeout: 5
        reboot_timeout: 600
        pre_reboot_delay: 0
        post_reboot_delay: 30
        test_command: whoami
      when: reboot_required_file.stat.exists

- name: Storage Health Check (TrueNAS)
  hosts: storage
  gather_facts: no
  tasks:
    # We use 'command' here because TrueNAS is an appliance
    # In a real scenario, we would use the TrueNAS API module
    - name: Check ZFS Pool Status
      command: zpool status
      register: zpool_output
      changed_when: false

    - name: Display ZFS Status
      debug:
        msg: "{{ zpool_output.stdout_lines }}"
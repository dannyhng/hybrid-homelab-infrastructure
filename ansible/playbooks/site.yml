---
- name: System Maintenance & Updates
  hosts: all
  become: true
  tasks:
    - name: Update apt cache (Debian/Ubuntu)
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages
      apt:
        upgrade: dist
        autoremove: yes

    - name: Ensure essential packages are installed
      apt:
        name:
          - curl
          - git
          - htop
          - net-tools
        state: present
